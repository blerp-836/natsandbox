[DEST]
STORAGE_ACCOUNT_NAME = natmsdnadlsdatabricks
FEATURES = ''''''
DEST_TYPE=dataframe
DEST_SCHEMA=ytb_analytics_pst
DEST_TABLE=pst_video_cat
