INSERT_DICT={'src_video_categories_pk':'source.src_video_categories_pk',
              'dim_video_categories_id':'source.dim_video_categories_id',
              'dim_assignable':'source.dim_assignable',
              'dim_title':'source.dim_title',
              'dim_extract_date':'source.dim_extract_date',
              'modified_ts':'source.modified_ts',
              'countryCode':'source.countryCode',
              'load_date':'source.load_date'}
UPDATE_DICT={'dim_video_categories_id':'source.dim_video_categories_id','modified_ts':'source.modified_ts',
            'dim_assignable':'source.dim_assignable','dim_title':'source.dim_title'}
UPSERT_STATEMENT=''
UPSERT_STATEMENT_SAMPLE='''MERGE INTO ytb_analytics_pst.pst_i18n_regions
                        USING df_source_view
                        ON ytb_analytics_pst.pst_i18n_regions.src_country_pk=df_source_view.src_country_pk
                        when matched then
                        update set 
                        dim_region_name=df_source_view.dim_region_name
                        when not matched then insert(
                        src_country_pk,
                        dim_regions_id,
                        dim_iso_country_code,
                        dim_region_name,
                        dim_extract_date,
                        modified_ts,
                        countryCode,
                        load_date)
                        VALUES(df_source_view.src_country_pk,
                        df_source_view.dim_regions_id,
                        df_source_view.dim_iso_country_code,
                        df_source_view.dim_region_name,
                        df_source_view.dim_extract_date,
                        df_source_view.modified_ts,
                        df_source_view.countryCode,
                        df_source_view.load_date
                        )'''
PART_KEYS=['countryCode','modified_ts']
DEDUPLICATION=True
DELTA_COL=modified_ts
DEST_PATH=dbfs:/mnt/%(STORAGE_ACCOUNT_NAME)s/delta/presentation/videoCategories/incoming
MODIFIED_TS=modified_ts
DEST_PK=src_video_categories_pk
UPDATE_COND='''(dest.dim_assignable!=source.dim_assignable) OR (dest.dim_title!= source.dim_title)'''
DEL_COND='src_video_categories_pk is not NULL'

