DELTA_COL=modified_ts
DEST_PATH=dbfs:/mnt/%(STORAGE_ACCOUNT_NAME)s/delta/presentation/i18nRegions/incoming
MODIFIED_TS=modified_ts

[MAPPING]
BLOB_ACCOUNT_NAME=deployblob123
CONTAINER_NAME=deploy
PATH=jobs/ytb_i18nRegions/mapping/
FK_JOIN={'ytb_analytics_int.int_i18n_regions':[['region_name'],['region_name']]}
FOREIGN_QUERY={'ytb_analytics_int.int_i18n_regions':'select region_name,iso_country_code from ytb_analytics_int.int_i18n_regions'}
SCD_TYPE=1

